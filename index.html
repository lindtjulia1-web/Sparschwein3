<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KGB Piggy Bank Pro Editor - Pirate Gold Edition</title>
    <style>
        :root { --accent: #f9e076; --bg: #1e1e24; --panel: #2a2a32; --border: #3d3d45; --green: #4caf50; --red: #f44336; }
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 400px; background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 10; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }
        h2 { color: var(--accent); font-size: 11px; text-transform: uppercase; letter-spacing: 1.5px; margin: 20px 0 10px; border-left: 3px solid var(--accent); padding-left: 10px; }
        h3 { font-size: 13px; color: var(--accent); margin: 20px 0 10px; display: flex; align-items: center; justify-content: space-between; }
        .card { background: rgba(0,0,0,0.2); border: 1px solid var(--border); padding: 12px; border-radius: 15px; margin-bottom: 20px; }
        label { display: block; font-size: 10px; color: #aaa; text-transform: uppercase; margin-top: 8px; }
        input, select, textarea { width: 100%; background: #111; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 8px; margin-top: 4px; box-sizing: border-box; outline: none; font-size: 13px; line-height: 1.4; }
        textarea { resize: vertical; min-height: 80px; font-family: monospace; }
        .btn { border: none; padding: 14px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.3s; }
        .btn-main { background: #ffb347; color: #000; } 
        .btn-code { background: #77dd77; color: #000; } 
        .preview { flex: 1; background: #0c0c0e; display: flex; align-items: center; justify-content: center; padding: 40px; }
        #device-wrapper { position: relative; overflow: visible; transition: 0.3s; background: transparent; border-radius: 30px; }
        iframe { width: 100%; height: 100%; border: none; display: block; border-radius: 30px; background: transparent; }
        #code-modal { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 100; flex-direction: column; }
        #result-code { width: 80%; height: 50%; background: #111; color: var(--accent); padding: 20px; border: 1px solid var(--accent); border-radius: 20px; font-family: monospace; }
        .color-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        input[type="color"] { height: 35px; padding: 2px; cursor: pointer; border: 1px solid #444; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="sidebar-content">
        <h2>Настройки Экрана</h2>
        <div class="color-grid">
            <div><label>Ширина</label><input type="number" id="width" value="800"></div>
            <div><label>Высота</label><input type="number" id="height" value="450"></div>
        </div>
        <label>Шрифт виджета</label>
        <select id="font-family">
            <option value="Segoe UI">Segoe UI (Standart)</option>
            <option value="Indie Flower">Indie Flower</option>
            <option value="Jolly Lodger">Jolly Lodger</option>
            <option value="Metrophobic">Metrophobic</option>
            <option value="ABeeZee">ABeeZee</option>
            <option value="Abel">Abel</option>
            <option value="Abhaya Libre">Abhaya Libre</option>
            <option value="Abril Fatface">Abril Fatface</option>
            <option value="Aclonica">Aclonica</option>
            <option value="Acme">Acme</option>
            <option value="Actor">Actor</option>
        </select>
        <label>Язык интерфейса</label>
        <select id="lang-select">
            <option value="ru">Русский</option>
            <option value="de">Deutsch</option>
            <option value="en">English</option>
            <option value="fr">Français</option>
        </select>

        <h2>Цвета и Тексты</h2>
        <div class="color-grid">
            <div><label>Цвет общего текста</label><input type="color" id="text-color" value="#f9e076"></div>
            <div><label>Цвет рамки</label><input type="color" id="neon-color" value="#f9e076"></div>
        </div>
        <label>Заголовок старта</label>
        <input type="text" id="start-title" value="Сокровища Пирата">
        <label>Кнопка старта</label>
        <input type="text" id="start-btn-text" value="В БОЙ">
        
        <h2>Настройки кнопок</h2>
        <div class="color-grid">
            <div><label>Цвет кнопок</label><input type="color" id="btn-color" value="#f9e076"></div>
            <div><label>Фон вопроса</label><input type="color" id="q-bg-color" value="#333333"></div>
        </div>
        <div class="color-grid">
            <div><label>Текст вопроса</label><input type="color" id="q-text-color" value="#ffffff"></div>
            <div><label>Размер текста %</label><input type="range" id="fontSize" min="2" max="8" step="0.1" value="3.5"></div>
        </div>
        <div class="color-grid">
            <div><label>Высота (vmin)</label><input type="number" id="btn-height" value="9"></div>
            <div><label>Ширина (%)</label><input type="number" id="btn-width" value="100"></div>
        </div>

        <h2>Уровни сложности</h2>
        <div id="levels-container"></div>
    </div>
    
    <div style="padding: 20px; border-top: 1px solid var(--border);">
        <button class="btn btn-main" onclick="updatePreview()">ОБНОВИТЬ ПРЕВЬЮ</button>
        <button class="btn btn-code" onclick="getGeniallyCode()">ПОЛУЧИТЬ КОД</button>
    </div>
</div>

<div class="preview">
    <div id="device-wrapper"><iframe id="ifr"></iframe></div>
</div>

<div id="code-modal">
    <textarea id="result-code" readonly onclick="this.select()"></textarea>
    <button class="btn" onclick="document.getElementById('code-modal').style.display='none'" style="width: 200px; background:#fff; color:#000;">ЗАКРЫТЬ</button>
</div>

<script>
const GITHUB_RAW = "https://raw.githubusercontent.com/lindtjulia1-web/Sparschwein1/main/";

const translations = {
    ru: { stake: "ВЫБЕРИ СТАВКУ:", win: "ЗОЛОТО ВАШЕ!", restart: "ЗАНОВО" },
    de: { stake: "EINSATZ WÄHLEN:", win: "DEIN GOLD!", restart: "NEUSTART" },
    en: { stake: "CHOOSE STAKE:", win: "YOU WIN GOLD!", restart: "RESTART" },
    fr: { stake: "CHOISIR MISE:", win: "L'OR EST À VOUS!", restart: "RECOMMENCER" }
};

for(let i=1; i<=4; i++) {
    const lvlDiv = document.createElement('div');
    lvlDiv.className = 'card';
    lvlDiv.innerHTML = `
        <h3>УРОВЕНЬ ${i}</h3>
        <label>Вопросы</label><textarea id="lvl-${i}-q"></textarea>
        <label style="color:var(--green)">Верные ответы</label><textarea id="lvl-${i}-c"></textarea>
        <label style="color:var(--red)">Неверные (через запятую)</label><textarea id="lvl-${i}-w"></textarea>
    `;
    document.getElementById('levels-container').appendChild(lvlDiv);
}

function buildInnerGame() {
    const levels = [];
    for(let i=1; i<=4; i++) {
        const qLines = document.getElementById(`lvl-${i}-q`).value.split('\n').filter(l => l.trim());
        const cLines = document.getElementById(`lvl-${i}-c`).value.split('\n').filter(l => l.trim());
        const wLines = document.getElementById(`lvl-${i}-w`).value.split('\n').filter(l => l.trim());
        const questions = qLines.map((q, index) => ({
            q: q.trim(),
            a: [(cLines[index] || "???").trim(), ...(wLines[index] || "").split(',').map(x => x.trim()).filter(x => x)]
        }));
        levels.push(questions);
    }

    const cfg = {
        title: document.getElementById('start-title').value,
        btnTxt: document.getElementById('start-btn-text').value,
        txtCol: document.getElementById('text-color').value,
        qBg: document.getElementById('q-bg-color').value,
        qTxt: document.getElementById('q-text-color').value,
        fz: document.getElementById('fontSize').value,
        btnCol: document.getElementById('btn-color').value,
        btnH: document.getElementById('btn-height').value,
        btnW: document.getElementById('btn-width').value,
        neon: document.getElementById('neon-color').value,
        font: document.getElementById('font-family').value,
        lang: document.getElementById('lang-select').value,
        levels: levels,
        pigs: [GITHUB_RAW+"1.png", GITHUB_RAW+"2.png", GITHUB_RAW+"3.png", GITHUB_RAW+"4.png", GITHUB_RAW+"5.png", GITHUB_RAW+"6.png"],
        coin: GITHUB_RAW+"7.png"
    };

    const dict = translations[cfg.lang];

    return `<!DOCTYPE html><html><head><meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=${cfg.font.replace(' ', '+')}&display=swap" rel="stylesheet">
    <style>
        body { margin:0; height:100vh; overflow:hidden; font-family: '${cfg.font}', sans-serif; background:transparent; color:${cfg.txtCol}; display:flex; flex-direction:column; border-radius:30px; position: relative; box-sizing: border-box; border: 6px solid ${cfg.neon}; box-shadow: inset 0 0 15px ${cfg.neon}, 0 0 15px ${cfg.neon}; }
        #game { height:100%; display:flex; flex-direction:column; justify-content: space-between; padding: 5vmin 10vmin; box-sizing:border-box; background:transparent; }
        .score-box { font-size:8vmin; color:${cfg.txtCol}; font-weight:900; text-align:center; text-shadow: 0 0 15px rgba(0,0,0,0.5); }
        #pile-box { flex:1; position:relative; display:flex; justify-content:center; align-items:center; }
        .pig-wrapper { position: relative; height: 35vmin; display: flex; align-items: center; justify-content: center; }
        .pig { height: 100%; z-index:6; filter: drop-shadow(0 0 10px gold); }
        .gold-fill { position: absolute; width: 15vmin; height: 15vmin; background: radial-gradient(circle, #f9e076 0%, transparent 70%); border-radius: 50%; z-index: 5; opacity: 0; filter: blur(10px); transition: 1s; }
        .ui { display:flex; flex-direction:column; align-items: center; z-index:10; }
        .q-text { width:100%; font-size:${cfg.fz}vmin; text-align:center; margin-bottom:2vmin; font-weight:bold; background: ${cfg.qBg}; color: ${cfg.qTxt}; padding: 2vmin; border-radius: 15px; box-shadow: 0 0.6vmin 0 rgba(0,0,0,0.3); border: 2px solid rgba(255,255,255,0.1); }
        .btn-grid { display:grid; grid-template-columns: 1fr 1fr; gap: 2vmin; width: ${cfg.btnW}%; }
        button { border:none; background:${cfg.btnCol}; color:#000; height:${cfg.btnH}vmin; border-radius:15px; cursor:pointer; font-weight:bold; font-size:3.2vmin; transition: 0.1s; font-family: inherit; }
        button:active { transform: translateY(0.4vmin); }
        .screen { position:absolute; inset:0; background:transparent; z-index:100; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        @keyframes fall { 0% { top:-20vh; } 100% { top: 50%; opacity: 0; } }
        .falling-coin { position:absolute; top:-20vh; left:50%; width:8vmin; height:8vmin; background:url(${cfg.coin}) center/cover; z-index:100; transform: translateX(-50%); }
    </style></head><body>
        <div id="game">
            <div id="start-screen" class="screen">
                <h1 style="font-size:8vmin; margin-bottom:4vmin; text-align:center;">${cfg.title}</h1>
                <button onclick="startGame()" style="width:40vmin; height:10vmin;">${cfg.btnTxt}</button>
            </div>
            <div class="score-box" id="total-score">0</div>
            <div id="pile-box"><div class="pig-wrapper" id="pig-wrap"><div class="gold-fill" id="gold-core"></div><img id="pig-img" src="${cfg.pigs[0]}" class="pig"></div></div>
            <div class="ui"><div class="q-text" id="q-label"></div><div id="btn-area" class="btn-grid"></div></div>
        </div>
    <script>
        let score = 0, currentLvl = 0, currentQ = 0, stake = 0;
        const cfg = ${JSON.stringify(cfg)};
        const dict = ${JSON.stringify(dict)};
        function startGame() { document.getElementById('start-screen').style.display='none'; nextStep(); }
        function nextStep() {
            if(currentLvl >= cfg.levels.length) { finishGame(); return; }
            if(currentQ >= cfg.levels[currentLvl].length) { currentLvl++; currentQ = 0; nextStep(); return; }
            showStakes();
        }
        function showStakes() {
            document.getElementById('q-label').innerText = dict.stake;
            const area = document.getElementById('btn-area'); area.innerHTML = '';
            [10, 50, 100, 250].forEach(val => {
                const b = document.createElement('button'); b.innerText = val;
                b.onclick = () => { stake = val; showQuestion(); }; area.appendChild(b);
            });
        }
        function showQuestion() {
            const data = cfg.levels[currentLvl][currentQ];
            document.getElementById('q-label').innerText = data.q;
            const area = document.getElementById('btn-area'); area.innerHTML = '';
            [...data.a].sort(() => Math.random() - 0.5).forEach(txt => {
                const b = document.createElement('button'); b.innerText = txt;
                b.onclick = () => {
                    if(txt === data.a[0]) { 
                        score += stake; spawnCoins(Math.ceil(stake/10)); 
                        document.getElementById('pig-img').src = cfg.pigs[Math.min(currentLvl+1, 5)]; 
                    } else { score = Math.max(0, score - stake); }
                    document.getElementById('total-score').innerText = score;
                    currentQ++; setTimeout(nextStep, 1000);
                }; area.appendChild(b);
            });
        }
        function spawnCoins(num) {
            for(let i=0; i<num; i++) {
                setTimeout(() => {
                    const c = document.createElement('div'); c.className = 'falling-coin';
                    c.style.animation = 'fall 0.6s ease-in forwards';
                    document.getElementById('pile-box').appendChild(c);
                    setTimeout(() => c.remove(), 600);
                }, i * 100);
            }
        }
        function finishGame() {
            document.getElementById('q-label').innerText = dict.win;
            document.getElementById('btn-area').innerHTML = '<button onclick="location.reload()" style="grid-column: 1/3">'+dict.restart+'</button>';
        }
    <\/script></body></html>`;
}

function updatePreview() {
    const wrapper = document.getElementById('device-wrapper');
    const w = document.getElementById('width').value;
    const h = document.getElementById('height').value;
    wrapper.style.width = w + 'px';
    wrapper.style.height = h + 'px';
    const scale = Math.min((window.innerWidth - 450) / w, (window.innerHeight - 100) / h);
    wrapper.style.transform = `scale(${scale})`;
    document.getElementById('ifr').srcdoc = buildInnerGame();
}

function getGeniallyCode() {
    const innerHtml = buildInnerGame();
    const escapedHtml = innerHtml.replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/'/g, '&apos;');
    const w = document.getElementById('width').value;
    const h = document.getElementById('height').value;
    document.getElementById('result-code').value = `<iframe width="${w}" height="${h}" srcdoc="${escapedHtml}" frameborder="0" scrolling="no" style="overflow:hidden; background:transparent;"></iframe>`;
    document.getElementById('code-modal').style.display = 'flex';
}

window.onload = () => {
    document.getElementById('lvl-1-q').value = "Где золото?\nСколько 2+2?";
    document.getElementById('lvl-1-c').value = "На острове\n4";
    document.getElementById('lvl-1-w').value = "В банке, В лесу\n5, 3";
    updatePreview();
}
</script>
</body>
</html>
